<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Example</title>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>List of cats</h1>
        <ul>
            <!-- js creates list here -->
        </ul>
        <h3>Add user</h3>
        <form action="http://localhost:3000/user" method="post" class="light-border">
            <input class="light-border" type="text" name="name" placeholder="Name" required>
            <input class="light-border" type="email" name="email" placeholder="email" required>
            <input class="light-border" type="password" name="passwd" placeholder="Password" required>
            <button class="light-border" type="submit">Save</button>
        </form>
        <!-- lazy margin -->
        <br>
        <form action="http://localhost:3000/cat" enctype="multipart/form-data" method="post" class="light-border">
            <label for="image">Picture</label>
            <input class="light-border" type="file" name="image">
            <input class="light-border" type="text" name="name" placeholder="Name" required>
            <input class="light-border" type="text" name="age" placeholder="Age">
            <input class="light-border" type="text" name="weight" placeholder="Weight">
            <input class="light-border" type="text" name="owner" placeholder="Owner">
            <button class="light-border" type="submit">Save</button>
        </form>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
