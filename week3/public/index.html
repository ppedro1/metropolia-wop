<div class="container">
    <div class="top-container open">
        <div class="container-header">
            <button class="open-container">&raquo;</button>
        </div>
        <div class="content">
            <form class="upload-form" enctype="multipart/form-data" action="http://localhost:3000/upload">
                <label for="category">Category</label>
                <input class="form-input" type="text" name="category" placeholder="">
                <label for="title">Title</label>
                <input class="form-input" type="text" name="title" placeholder="">
                <label for="coords">Coordinates (lat,lon)</label>
                <input class="form-input" type="text" name="coords" placeholder="">
                <label for="image">Select an image</label>
                <input class="form-input" type="file" name="image" placeholder="">
                <input class="form-submit" type="submit" value="Upload">
            </form>
        </div>
    </div>
    <nav class="row">
        <div id="categories">

        </div>
        <div>
            <button id="reset-button">Reset</button>
        </div>
    </nav>
    <main>
        <div id="content">
            <ul>

            </ul>
        </div>
    </main>
</div>

<div class="modal hidden">
    <button>&times;</button>
    <h4>Map</h4>

    <figure>
        <img src="" alt="">
        <div id="map" class="small-map"></div>
    </figure>
</div><!-- /.modal -->
